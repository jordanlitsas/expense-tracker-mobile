<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>
    

    <div class = "row">
        <div class = "col m3 l3"></div>
        <div class = "col s12 m6 l6">
            <div class = "row">

            

                  <div class="input-field col s12">
                    <input placeholder="Category name" id="categoryNameInput" type="text" class="validate">
                  </div>
                  <div class="input-field col s12">
                    <input placeholder="7 day limit" id="sevenDayLimitInput" type="number" class="validate">
                  </div>
                  <div class = "row">
                    <div class = "col s6 m6 l6 switch input-field">
                        <label>
                          Bill
                          <input type="checkbox" id = "expenseTypeSwitch">
                          <span class="lever"></span>
                          Discretionary
                        </label>
                    </div>
                    <div class = "col s6 m6 l6 input-field">
                      <p>
                        <label>
                          <input type="checkbox" id = "savingsCheckbox"/>
                          <span>Savings</span>
                        </label>
                      </p>
                  </div>
                  </div>
                 
                  <button class="btn waves-effect waves-light col s12 btn-margin" id = "addCategoryBtn" type="submit" name="action">
                    Add category
                </button>
                 <button class="btn waves-effect waves-light col s12 btn-margin" id = "backBtn" type="submit" name="action">
                    Back
                </button>
                
              

                 


            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
    <script src = "/js/addCategory.js" type = "module"></script>
</body>
</html>
